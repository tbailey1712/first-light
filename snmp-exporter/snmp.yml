# SNMP Exporter Configuration for First Light
# Format: v0.23.0+ (numeric OIDs required)

auths:
  public_v2:
    community: public
    version: 2

modules:
  # Standard interface statistics (works with most network devices)
  if_mib:
    walk:
      - 1.3.6.1.2.1.1.3      # sysUpTime
      - 1.3.6.1.2.1.2        # ifTable (interface table)
      - 1.3.6.1.2.1.31       # ifXTable (64-bit counters)
