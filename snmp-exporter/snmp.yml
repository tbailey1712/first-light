# SNMP Exporter Configuration for First Light
# Collects metrics from network devices (switches, APs, routers)

# Default module for most network devices - collects interface statistics
auths:
  public_v2:
    community: public
    security_level: noAuthNoPriv
    auth_protocol: MD5
    priv_protocol: DES
    version: 2

modules:
  # Standard interface MIB - works with most managed switches, routers, APs
  if_mib:
    walk:
      - 1.3.6.1.2.1.2       # IF-MIB::interfaces
      - 1.3.6.1.2.1.31      # IF-MIB::ifXTable (64-bit counters)
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        lookup: ifDescr
      - source_indexes: [ifIndex]
        lookup: ifName
    overrides:
      ifAlias:
        ignore: true
      ifDescr:
        ignore: true
      ifName:
        ignore: true
      ifType:
        type: EnumAsInfo

  # System information
  system:
    walk:
      - 1.3.6.1.2.1.1       # SNMPv2-MIB::system

# Add device-specific modules as needed:
# - Ubiquiti UniFi (if you have UniFi switches/APs with SNMP enabled)
# - Cisco (for Cisco switches)
# - Mikrotik (for Mikrotik devices)
# - etc.
