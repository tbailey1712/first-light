connectors:
  signozmeter:
    metrics_flush_interval: 1h
    dimensions:
      - name: service.name
      - name: deployment.environment
      - name: host.name
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  # Syslog receiver for rsyslog forwarding
  syslog:
    tcp:
      listen_address: "0.0.0.0:5140"
    protocol: rfc3164
    location: America/Chicago
    operators:
      # Extract hostname to resource attribute (Stanza syntax)
      - type: move
        from: attributes.hostname
        to: resource.host.name
      # Extract appname/program to service.name
      - type: move
        from: attributes.appname
        to: resource.service.name
      # Keep facility and priority in attributes
      - type: move
        from: attributes.message
        to: body
  prometheus:
    config:
      global:
        scrape_interval: 60s
      scrape_configs:
        - job_name: otel-collector
          static_configs:
          - targets:
              - localhost:8888
            labels:
              job_name: otel-collector
        # SNMP metrics from network devices
        - job_name: snmp
          scrape_interval: 60s
          scrape_timeout: 30s
          static_configs:
            - targets:
              # Add your device IPs here, e.g.:
              # - 192.168.1.10  # Main switch
              # - 192.168.1.20  # Access point
              # - 192.168.1.30  # Secondary switch
          metrics_path: /snmp
          params:
            module: [if_mib]  # Use if_mib module for interface stats
          relabel_configs:
            - source_labels: [__address__]
              target_label: __param_target
            - source_labels: [__param_target]
              target_label: instance
            - target_label: __address__
              replacement: fl-snmp-exporter:9116  # SNMP exporter address
processors:
  batch:
    send_batch_size: 10000
    send_batch_max_size: 11000
    timeout: 10s
  batch/meter:
    send_batch_max_size: 25000
    send_batch_size: 20000
    timeout: 1s
  resourcedetection:
    # Using OTEL_RESOURCE_ATTRIBUTES envvar, env detector adds custom labels.
    detectors: [env, system]
    timeout: 2s
  # Filter out noisy/repetitive logs to reduce storage
  filter/noise_reduction:
    error_mode: ignore
    logs:
      log_record:
        # Drop verbose debug logs (keep warnings and above)
        - severity_number < SEVERITY_NUMBER_INFO and resource["device.type"] != "firewall"
        # Drop repetitive DHCP requests (keep security-relevant logs)
        - IsMatch(body, "DHCPACK|DHCPREQUEST") and resource["service.name"] == "dhcpd"
        # Drop routine health checks and keepalives
        - IsMatch(body, "health check|keepalive|heartbeat") and severity_number < SEVERITY_NUMBER_WARN
  # Add device context and environment tags
  transform/device_context:
    error_mode: ignore
    log_statements:
      - context: log
        statements:
          # Tag device type based on hostname patterns
          - set(resource["device.type"], "firewall") where IsMatch(resource["host.name"], "firewall")
          - set(resource["device.type"], "hypervisor") where IsMatch(resource["host.name"], "pve")
          - set(resource["device.type"], "nas") where IsMatch(resource["host.name"], "qnap")
          - set(resource["device.type"], "switch") where IsMatch(resource["host.name"], "switch")
          - set(resource["device.type"], "access-point") where IsMatch(resource["host.name"], "ap")
          - set(resource["device.type"], "server") where resource["device.type"] == nil
          # Environment tagging
          - set(resource["deployment.environment"], "production")
          # Network zone based on hostname or interface
          - set(attributes["network.zone"], "edge") where resource["device.type"] == "firewall"
          - set(attributes["network.zone"], "core") where resource["device.type"] == "switch"
          - set(attributes["network.zone"], "compute") where resource["device.type"] == "hypervisor"
          - set(attributes["network.zone"], "storage") where resource["device.type"] == "nas"
  # Parse pfSense filterlog CSV format into structured attributes
  transform/pfsense:
    error_mode: ignore
    log_statements:
      - context: log
        statements:
          # Only process filterlog entries
          - set(attributes["pfsense.raw"], body) where resource["service.name"] == "filterlog"
          # Split CSV and extract fields (filterlog format)
          # Field positions: 0=rule,1=subrule,2=anchor,3=tracker,4=interface,5=reason,6=action,7=direction,8=ipver,...,15=proto_num,16=proto_name,17=length,18=src_ip,19=dst_ip
          - set(attributes["pfsense.interface"], Split(body, ",")[4]) where resource["service.name"] == "filterlog"
          - set(attributes["pfsense.action"], Split(body, ",")[6]) where resource["service.name"] == "filterlog"
          - set(attributes["pfsense.direction"], Split(body, ",")[7]) where resource["service.name"] == "filterlog"
          - set(attributes["pfsense.protocol"], Split(body, ",")[16]) where resource["service.name"] == "filterlog"
          - set(attributes["pfsense.src_ip"], Split(body, ",")[18]) where resource["service.name"] == "filterlog"
          - set(attributes["pfsense.dst_ip"], Split(body, ",")[19]) where resource["service.name"] == "filterlog"
          # Extract ports for TCP/UDP (field 20 and 21)
          - set(attributes["pfsense.src_port"], Split(body, ",")[20]) where resource["service.name"] == "filterlog" and (attributes["pfsense.protocol"] == "tcp" or attributes["pfsense.protocol"] == "udp")
          - set(attributes["pfsense.dst_port"], Split(body, ",")[21]) where resource["service.name"] == "filterlog" and (attributes["pfsense.protocol"] == "tcp" or attributes["pfsense.protocol"] == "udp")
          # Tag VLAN/network zone from interface name
          - set(attributes["network.vlan"], "trusted") where IsMatch(attributes["pfsense.interface"], "mvneta0.2")
          - set(attributes["network.vlan"], "iot") where IsMatch(attributes["pfsense.interface"], "mvneta0.3")
          - set(attributes["network.vlan"], "guest") where IsMatch(attributes["pfsense.interface"], "mvneta0.4")
  signozspanmetrics/delta:
    metrics_exporter: signozclickhousemetrics
    metrics_flush_interval: 60s
    latency_histogram_buckets: [100us, 1ms, 2ms, 6ms, 10ms, 50ms, 100ms, 250ms, 500ms, 1000ms, 1400ms, 2000ms, 5s, 10s, 20s, 40s, 60s ]
    dimensions_cache_size: 100000
    aggregation_temporality: AGGREGATION_TEMPORALITY_DELTA
    enable_exp_histogram: true
    dimensions:
      - name: service.namespace
        default: default
      - name: deployment.environment
        default: default
      # This is added to ensure the uniqueness of the timeseries
      # Otherwise, identical timeseries produced by multiple replicas of
      # collectors result in incorrect APM metrics
      - name: signoz.collector.id
      - name: service.version
      - name: browser.platform
      - name: browser.mobile
      - name: k8s.cluster.name
      - name: k8s.node.name
      - name: k8s.namespace.name
      - name: host.name
      - name: host.type
      - name: container.name
extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
exporters:
  clickhousetraces:
    datasource: tcp://clickhouse:9000/signoz_traces
    low_cardinal_exception_grouping: ${env:LOW_CARDINAL_EXCEPTION_GROUPING}
    use_new_schema: true
  signozclickhousemetrics:
    dsn: tcp://clickhouse:9000/signoz_metrics
  clickhouselogsexporter:
    dsn: tcp://clickhouse:9000/signoz_logs
    timeout: 10s
    use_new_schema: true
  signozclickhousemeter:
    dsn: tcp://clickhouse:9000/signoz_meter
    timeout: 45s
    sending_queue:
      enabled: false
service:
  telemetry:
    logs:
      encoding: json
  extensions:
    - health_check
    - pprof
  pipelines:
    traces:
      receivers: [otlp]
      processors: [signozspanmetrics/delta, batch]
      exporters: [clickhousetraces, signozmeter]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [signozclickhousemetrics, signozmeter]
    metrics/prometheus:
      receivers: [prometheus]
      processors: [batch]
      exporters: [signozclickhousemetrics, signozmeter]
    logs:
      receivers: [otlp, syslog]
      processors: [filter/noise_reduction, transform/device_context, transform/pfsense, batch]
      exporters: [clickhouselogsexporter, signozmeter]
    metrics/meter:
      receivers: [signozmeter]
      processors: [batch/meter]
      exporters: [signozclickhousemeter]
